    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff003c;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00e5ff;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(11px, 9999px, 88px, 0); }
        50% { clip: rect(66px, 9999px, 21px, 0); }
        100% { clip: rect(3px, 9999px, 10px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(44px, 9999px, 12px, 0); }
        50% { clip: rect(5px, 9999px, 78px, 0); }
        100% { clip: rect(98px, 9999px, 33px, 0); }
      }
    </style>
